<div class="model-dialog">
	<div class="model-content">
	<div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">一键导航</h4>
	</div>
	<div class="modal-body">
		<form action="" class="form-horizontal" role="form" enctype="multipart/form-data">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span style="font-size:16px;">标题</span></label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" id="navtitle" class="form-control" name="navtitle" value="" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span style="font-size:16px;">地理位置</span></label>
				<div class="col-sm-9 col-xs-12" >
					<div class="row row-fix">
					<div class="col-xs-4 col-sm-4">
						<input type="text" name="navtitle[lng]" id="navlng" value="" placeholder="地理经度"  class="form-control" />
					</div>
					<div class="col-xs-4 col-sm-4">
						<input type="text" name="navtitle[lat]" id="navlat" value="" placeholder="地理纬度"  class="form-control" />
					</div>
					<div class="col-xs-4 col-sm-4">
						<button onclick="showCoordinate(this);" class="btn btn-default" type="button">选择坐标</button>
					</div>
			</div>
			<script type="text/javascript">
				function showCoordinate(elm) {
					var val = {};
					val.lng = parseFloat($(elm).parent().prev().prev().find(":text").val());
					val.lat = parseFloat($(elm).parent().prev().find(":text").val());
					util.qqmap(val, function(r){
						$(elm).parent().prev().prev().find(":text").val(r.lng);
						$(elm).parent().prev().find(":text").val(r.lat);
					});
				};
			</script>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" id="getnav">确定</button>
	</div>
	</div>
</div>
