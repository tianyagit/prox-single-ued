<div id="icon" class="tab-pane icon form-horizontal" role="tabpanel">
	<div class="form-group" style="border-bottom:1px solid #e5e5e5; padding:0 0 15px 0; margin:10px 0 0 0;">
		<label class="col-xs-3 control-label">图标颜色</label>
		<div class="col-xs-9">
			<input type="color" value="" class="form-control" id="iconcolor" onchange="$(this).parents('#icon').attr('color', this.value);$(this).parents('#icon').find('i').css('color', this.value)">
		</div>
	</div>
</div>
