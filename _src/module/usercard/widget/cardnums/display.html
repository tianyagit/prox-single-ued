<div ng-controller="CardNumsCtrl">
	<div class="nav-container" ng-if="module.params.nums_status == 1 && module.params.nums_style == 1">

				<a class="nav-container-list" href="javascript:;">
					<span class="nav-title"><i class="fa fa-eye"></i>{{module.params.nums_text}}充值</span>

				<div class="collapse-con padding-b-0">
					<a href="./index.php?i={$_W['uniacid']}&j={$_W['acid']}&c=entry&m=recharge&do=pay&type=card_nums&fee={{num.recharge}}" class="btn btn-warning btn-recharge" ng-repeat="num in module.params.nums">充{{num.recharge}}返{{num.num}}次</a>

				<strong>加粗</strong>、<em>斜体</em>、<span style="text-decoration: underline;">下划线</span>、

				以及字号<span style="font-size: 20px;">大</span><span style="font-size: 14px;">小</span>等简单排版操作。

		</div>
	</div>
