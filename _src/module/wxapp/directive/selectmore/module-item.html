<ul class="app-list">
	<li class="select" ng-repeat="module in selectModules">
		<div class="app-info">
			<img ng-src="{{module.icon}}" />
			<p>{{module.title}}</p>
		</div>
		<div class="cover-dark">
			<a href="javascript:;" class="cover-delect" ng-click="delModule(module);">
				<i class="fa fa-minus-circle"></i>删除
			</a>
		</div>
		<input type="hidden" name="select_modules[]" value="{{module.module}}" />
		<input type="hidden" name="select_modules_version[]" value="{{module.version}}" />
	</li>
	</li><li class="select select-more" ng-click="selectMore()"></li>
</ul>
<div class="wxapp-modules">
	<div id="modules-Modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-default modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3>
						<ul role="tablist" class="nav nav-pills" style="font-size:14px; margin-top:-20px;">
							<li role="presentation" class="basic">
								<a data-toggle="tab" data-type="basic" role="tab" aria-controls="baisc" href="#basic">选择需要打包的应用</a>
							</li>
						</ul>
					</h3>
				</div>
				<div class="modal-body modules-content">
					<div class="tab-content">
						<div class="info text-center" ng-show="$scope.apps.length == 0"><i class="fa fa-spinner fa-pulse fa-lg"></i> 数据加载中</div>
						<ul class="app-allow-list">
							<li ng-repeat="module in wxappModuleList">
								<div class="app-info">
									<img ng-src="{{module.logo}}" />
									<p>{{module.title}}</p>
								</div>
								<a href="javascript:;" ng-click="selectModule(module)" class="cover-dark">
									<i class="fa fa-check cover-selected"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
</div>
