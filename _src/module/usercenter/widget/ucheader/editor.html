<div ng-controller="HeaderCtrl">
<!--页面标题设置-->
	<div class="app-header-setting">
		<div class="arrow-left"></div>
		<div class="app-header-setting-inner ">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label"><span class="red">*</span> 页面名称</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.title" placeholder="微页面标题" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">背景图片</label>
						<div class="col-xs-9">
							<span ng-click="addThumb('bgImage')"><i class="fa fa-plus-circle green"></i>&nbsp;选择图片</span>
							<div style="margin-top:.5em;" class="input-group" ng-show="activeItem.params.bgImage">
								<img width="150" class="img-responsive img-thumbnail" ng-src="{{activeItem.params.bgImage}}" />
								<em ng-click="activeItem.params.bgImage = '';" title="删除这张图片" style="position:absolute; top: 0px; right: -14px;" class="close">×</em>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">触发关键字</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.keyword" class="form-control">
							<span class="help-block">用户触发关键字，系统回复此页面的图文链接</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">封面</label>
						<div class="col-xs-9">
							<span ng-click="addThumb('cover')"><i class="fa fa-plus-circle green"></i>&nbsp;选择图片</span>
							<div style="margin-top:.5em;" class="input-group" ng-show="activeItem.params.cover">
								<img width="150" class="img-responsive img-thumbnail" ng-src="{{activeItem.params.cover}}" />
								<em ng-click="activeItem.params.cover = '';" title="删除这张图片" style="position:absolute; top: 0px; right: -14px;" class="close">×</em>
							</div>
							<span class="help-block">用于用户触发关键字后，系统回复时的封面图片</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">页面描述</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.description" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">联系方式</label>
						<div class="col-xs-9">
							<input type="text" ng-model="activeItem.params.contact" class="form-control">
							<span class="help-block">用于用户点击会员中心->设置->联系我们时拨打的电话</span>
						</div>
					</div>
					<div class="shopNav-edit-header clearfix">
						个人中心扩展菜单
					</div>
					<!--微信公众号自定义菜单模板:shopNav-wx-->
					<div class="shopNav-wx">
						<div class="card" ng-repeat="menu in activeMenus">
							<div class="btns">
								<a href="javascript:;" ng-click="removeMenu(menu)"><i class="fa fa-times"></i></a>
							</div>
							<div class="nav-region">
								<div class="first-nav">
									<div class="alert">
										<div class="form-group">
											<label class="control-label col-xs-3">标题</label>
											<div class="col-xs-9">
												<input type="text" class="form-control" name="" value="" ng-model="menu.name" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-xs-3">链接到</label>
											<div class="col-xs-9 ">
												<input ng-if="menu.module_info" type="text" ng-model="menu.url" class="form-control" disabled>
												<div ng-if="!menu.module_info" we7-linker we7-my-url="menu.url" we7-my-title="menu.name"></div>
											</div>
										</div>
										<div class="form-group" ng-if="menu.module_info">
											<label class="control-label col-xs-3">是否显示</label>
											<div class="col-xs-9 ">
												<label class="radio-inline">
													<input type="radio" value="1" ng-model="menu.status">显示
												</label>
												<label class="radio-inline">
													<input type="radio" value="0" ng-model="menu.status">隐藏
												</label>
												<span class="help-block"><strong class="text-danger">该菜单来源于{{menu.module_info.title}}模块,仅可设置标题和是否显示</strong></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="add-shopNav text-center" ng-click="addMenu();">+添加一级导航</div>
						<!--最多添加三个导航-->
					</div>
					<!--end微信公众号自定义菜单模板-->
				</div>
			</div>
		</div>
	</div>
</div>
