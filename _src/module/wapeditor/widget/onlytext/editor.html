<div ng-controller="OnlyTextCtrl">
	<!--文字-->
	<div class="app-onlyText-edit">
		<div class="arrow-left"></div>
		<div class="inner">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label col-xs-3">文字</label>
						<div class="col-xs-6">
							<input ng-model="activeItem.params.title" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">位置</label>
						<div class="col-xs-9">
							<div class="btn-group">
								<div ng-class="{'btn' : '1', 'btn-default' : '1', 'active' : activeItem.params.baseStyle.textAlign == 'left', 'btn-primary' : activeItem.params.baseStyle.textAlign == 'left'}" ng-click="changeTextAlign('left')">左</div>
								<div ng-class="{'btn' : '1', 'btn-default' : '1', 'active' : activeItem.params.baseStyle.textAlign == 'center', 'btn-primary' : activeItem.params.baseStyle.textAlign == 'center'}" ng-click="changeTextAlign('center')">中</div>
								<div ng-class="{'btn' : '1', 'btn-default' : '1', 'active' : activeItem.params.baseStyle.textAlign == 'right', 'btn-primary' : activeItem.params.baseStyle.textAlign == 'right'}" ng-click="changeTextAlign('right')">右</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end 文字-->
</div>
