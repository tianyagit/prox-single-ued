<div ng-controller="ImageCtrl" style="{{module.positionStyle}}transform:translate3d(0px, 0px, 0px);" we7-context-menu>
	<div style="{{module.transform}}width:100%;height:100%;" ng-class="{'alock' : module.params.baseStyle.lock}">
		<!--单图片-->
		<div class="app-image" style="width:100%;height:100%;{{module.baseStyle}}{{module.borderStyle}}{{module.shadowStyle}}{{module.animationStyle}}">
			<img style="width:100%;height:100%;" ng-src="{{module.params.items.imgurl}}" alt=""/>
		</div>
		<!--end单图片-->
		<div we7-drag we7-resize we7-rotate></div>
	</div>
</div>
