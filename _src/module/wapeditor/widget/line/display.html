<div ng-controller="LineCtrl" style="{{module.positionStyle}}transform:translate3d(0px, 0px, 0px);" we7-context-menu>
	<div style="{{module.transform}}width:100%;height:100%;" ng-class="{'alock' : module.params.baseStyle.lock}">
		<!--app辅助线-->
		<div class="app-line" style="width:100%;height:100%;overflow:hidden;{{module.baseStyle}}{{module.borderStyle}}{{module.shadowStyle}}{{module.animationStyle}}">
			<div class="inner">
				<hr style="border-top-color:{{module.params.baseStyle.color}}">
			</div>
		</div>
		<!--end 辅助线-->
		<div we7-drag we7-resize we7-rotate></div>
	</div>
</div>
