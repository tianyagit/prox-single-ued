<div ng-controller="RichTextCtrl">
	<!--富文本-->
	<div class="app-richText-edit">
		<div class="arrow-left"></div>
		<div class="app-header-setting-new-inner">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label">是否全屏</label>
						<div class="col-xs-9">
							<label for="fullScreen" class="checkbox-inline">
								<input id="fullScreen" name="fullScreen" type="checkbox" ng-model="activeItem.params.isfull">全屏显示
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div we7-editor we7-my-value="activeItem.params.content", we7-my-params="activeItem.params.params"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end富文本-->
</div>
