<div ng-controller="AdImgCtrl">
	<!--图片广告-->
	<div class="app-adImg-edit">
		<div class="arrow-left"></div>
		<div class="inner">
			<div class="panel panel-default">
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label class="control-label col-xs-3">显示方式</label>
						<div class="col-xs-9">
							<input type="radio" class="carousel-style" ng-model="activeItem.params.listStyle" value="1" ng-click="activeItem.params.sizeType=1;changeInnerHeight()" name="ad-show-style" id="list-style1">
							<label class="radio-inline" for="list-style1">折叠轮播</label>
							<input type="radio" class="separate-style" ng-model="activeItem.params.listStyle" value="2" name="ad-show-style" ng-click="changeInnerHeight()" id="list-style2">
							<label class="radio-inline" for="list-style2">分开显示</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">显示大小</label>
						<div class="col-xs-9">
							<input type="radio" class="size-lg-style" ng-model="activeItem.params.sizeType" value="1"  name="ad-size" ng-click="changeInnerHeight()" id="size-type1">
							<label class="radio-inline" for="size-type1">大图</label>
							<!--分开显示样式才有小图选项-->
							<input type="radio" class="size-sm-style" ng-model="activeItem.params.sizeType" value="2"  name="ad-size" ng-click="changeInnerHeight()" id="size-type2">
							<label class="radio-inline" for="size-type2" ng-show="activeItem.params.listStyle == 2">小图</label>
						</div>
					</div>
					<div class="add-adImg-item card clearfix" ng-repeat="item in activeItem.params.items">
						<div class="btns">
							<a href="#" ng-click="addEmpty()"><i class="fa fa-plus"></i></a>
							<a href="#" ng-click="removeItem(item)"><i class="fa fa-times"></i></a>
						</div>
						<div class="col-xs-3 img">
							<h3 ng-click="changeItem(item)">重新上传</h3>
							<img src="" ng-src="{{ item.imgurl }}" width="100%">
						</div>
						<div class="col-xs-9">
							<div class="form-group">
								<label class="control-label col-xs-3">标题</label>
								<div class="col-xs-9">
									<input class="form-control" name="title" ng-model="item.title" value="" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-3">链接</label>
								<div class="col-xs-9 form-control-static ">
									<div we7-linker we7-my-url="item.url" we7-my-title="item.title"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="add-adImg card" ng-click="addItem()">
						<a href="#"><i class="fa fa-plus-circle green"></i>添加一个广告</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end图片广告-->
</div>
