<div ng-controller="CubeCtrl" style="{{module.positionStyle}}transform:translate3d(0px, 0px, 0px);" we7-context-menu>
	<div style="{{module.transform}}" ng-class="{'alock' : module.params.baseStyle.lock}">
		<!--app魔方-->
		<div class="app-cube" style="{{module.baseStyle}}{{module.borderStyle}}{{module.shadowStyle}}{{module.animationStyle}}">
			<div class="inner">
				<table>
					<tr ng-repeat="row in module.params.layout" ng-init="rowindex=$index">
						<td ng-init="colindex=$index" ng-repeat="col in row" class="{{col.classname}} rows-{{col.rows}} cols-{{col.cols}}" ng-class="{'empty' : col.isempty, 'not-empty' : !col.isempty}" rowspan="{{col.rows}}" colspan="{{col.cols}}">
							<div ng-if="!col.isempty && col.imgurl"><a href="{{col.url}}"><img ng-src="{{col.imgurl}}" width="{{col.cols * 60}}" height="{{col.rows * 60}}" /></a></div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!--end魔方-->
		<div we7-drag></div>
	</div>
</div>
