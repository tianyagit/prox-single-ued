		<!--app辅助空白-->
		<div class="app-white" style="width:100%;height:100%;overflow:hidden;{{module.baseStyle}}{{module.borderStyle}}{{module.shadowStyle}}{{module.animationStyle}}">

		</div>
		<!--end辅助空白-->

	</div>
</div>
