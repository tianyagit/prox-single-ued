<div ng-controller="CountDownCtrl">
	<!--倒计时-->
	<div class="app-countDown-edit">
		<div class="arrow-left"></div>
		<div class="inner">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-xs-3 control-label">倒计时截止时</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" ng-model="activeItem.params.deadtimeToMin" disabled/>
						</div>
						<div class="col-xs-3 form-control-static">
							<span class="date"><a href="javascript:;" we7-date-picker we7-date-value="activeItem.params.deadtime">日期</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end 倒计时-->
</div>
