<div ng-controller="DialCtrl" style="{{module.positionStyle}}transform:translate3d(0px, 0px, 0px);" we7-context-menu>
	<div style="{{module.transform}}width:100%;height:100%;" ng-class="{'alock' : module.params.baseStyle.lock}">
		<!--拨号-->
		<div class="app-dial" style="width:100%;height:100%;{{module.baseStyle}}{{module.borderStyle}}{{module.shadowStyle}}{{module.animationStyle}}">
			<div ng-repeat="item in module.params.items" ng-if="item.active" style="width:100%;height:100%;">
				<div class="app-dialphone animated" ng-if="item.type=='text'" style="width:100%;height:100%;">
					<a ng-href="tel:{{item.tel}}" class="element-link">
						<div class="element-box" ng-bind="item.title" ng-style="{'line-height' : module.params.baseStyle.lineHeight, 'color' : item.color}">
						</div>
					</a>
				</div>
				<div ng-if="item.type=='img'" style="width:100%;height:100%;">
					<a ng-href="tel:{{item.tel}}" class="element-link" style="width:100%;">
						<img ng-src="{{item.imgurl}}" style="width:100%;height:100%;" alt=""/>
					</a>
				</div>
			</div>
		</div>
		<!--end 拨号-->
		<div we7-drag we7-resize we7-rotate></div>
	</div>
</div>
