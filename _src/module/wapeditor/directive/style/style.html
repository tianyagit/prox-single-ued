<div class="app-text-edit" ng-if="activeItem.id != 'header' && activeItem.id != 'UCheader'">
	<div class="inner">
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#attribute" role="tab" data-toggle="tab">属性</a></li>
					<li><a href="#action" role="tab" data-toggle="tab" >动作</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="attribute">
						<div class="panel-group" id="accordion">
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="heading-basic">
									<h4 class="panel-title">
										<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-basic" aria-expanded="true" aria-controls="collapse-basic">
											基础样式
										</a>
									</h4>
								</div>
								<div id="collapse-basic" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-basic">
									<div class="panel-body">
										<div class="form-group">
											<label class="col-xs-3 control-label">背景颜色</label>
											<div class="col-xs-9">
												<div class="input-group">
													<div we7-colorpicker we7-my-color="activeItem.params.baseStyle.backgroundColor" we7-my-default-color="activeItem.params.baseStyle.backgroundColor"></div>
												</div>
											</div>
										</div>
										<div class="form-group" ng-show="activeItem.id == 'onlyText' || activeItem.id == 'countDown' || activeItem.id == 'line'">
											<label class="col-xs-3 control-label" ng-show="activeItem.id == 'line'">辅助线颜色</label>
											<label class="col-xs-3 control-label" ng-show="activeItem.id != 'line'">文字颜色</label>
											<div class="col-xs-9">
												<div class="input-group">
													<div we7-colorpicker we7-my-color="activeItem.params.baseStyle.color" we7-my-default-color="activeItem.params.baseStyle.color"></div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">透明度</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="100" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.baseStyle.opacity"/>
											</div>
										</div>
										<div class="form-group" ng-show="activeItem.id == 'onlyText' || activeItem.id == 'pureLink' || activeItem.id == 'dial' || activeItem.id == 'good' || activeItem.id == 'countDown' || activeItem.id == 'line'">
											<label class="col-xs-3 control-label">上偏移</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="100" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.baseStyle.paddingTop"/>
											</div>
										</div>
										
										<div class="form-group" ng-if="activeItem.id == 'onlyText'">
											<label class="control-label col-xs-3">行距</label>
											<div class="col-xs-8">
												<div class="input-group">
													<select class="form-control" id="lineheight" ng-model="activeItem.params.baseStyle.lineHeight" ng-options="lhKey for (lhKey, lhVal) in lineHeights">
													</select>
													<span class="input-group-addon">倍</span>
												</div>
											</div>
										</div>
										<div class="form-group" ng-show="activeItem.id == 'onlyText' || activeItem.id == 'pureLink' || activeItem.id == 'dial' || activeItem.id == 'good' || activeItem.id == 'countDown'">
											<label class="control-label col-xs-3">字体大小</label>
											<div class="col-xs-8">
												<div class="input-group">
												  <select class="form-control" id="fontsize" ng-model="activeItem.params.baseStyle.fontSize" ng-options="fzKey for (fzKey, fzVal) in fontSizes">
													</select>
												  <span class="input-group-addon">px</span>
												</div>
											</div>														  
										</div>
										<div class="form-group" ng-show="isLongPage">
											<label class="col-xs-3 control-label">固定组件</label>
											<div class="col-xs-9">
												<label class="checkbox-inline">
													<input type="checkbox" ng-click="changeLock()" ng-checked="activeItem.params.baseStyle.lock"> 固定组件只能在长页面中使用
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="heading-border">
									<h4 class="panel-title">
										<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-border" aria-expanded="true" aria-controls="collapse-border">
											边框样式
										</a>
									</h4>
								</div>
								<div id="collapse-border" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-border">
									<div class="panel-body">
										<div class="form-group">
											<label class="col-xs-3 control-label">尺寸</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="20" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.borderStyle.borderWidth" ng-change="changeBorderWidth()"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">弧度</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="29" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.borderStyle.borderRadius"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">样式</label>
											<div class="col-xs-9">
												<select name="" class="form-control" ng-model="activeItem.params.borderStyle.borderStyle">
													<option value="solid">直线</option>
													<option value="dashed">破折线</option>
													<option value="dotted">点状线</option>
													<option value="double">双划线</option>
													<option value="groove">3D凹槽</option>
													<option value="ridge">3D垄状</option>
													<option value="inset">3D内嵌</option>
													<option value="outset">3D外嵌</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">颜色</label>
											<div class="col-xs-9">
												<div class="input-group">
													<div we7-colorpicker we7-my-color="activeItem.params.borderStyle.borderColor" we7-my-default-color="activeItem.params.borderStyle.borderColor"></div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">旋转度</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="360" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.borderStyle.transform"/>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="heading-shadow">
									<h4 class="panel-title">
										<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-shadow" aria-expanded="true" aria-controls="collapse-shadow">
											阴影样式
										</a>
									</h4>
								</div>
								<div id="collapse-shadow" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-shadow">
									<div class="panel-body">
										<div class="form-group">
											<label class="col-xs-3 control-label">大小</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="20" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.shadowStyle.shadowSize"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">模糊</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="20" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.shadowStyle.shadowBlur"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">颜色</label>
											<div class="col-xs-9">
												<div class="input-group">
													<div we7-colorpicker we7-my-color="activeItem.params.shadowStyle.shadowColor" we7-my-default-color="activeItem.params.shadowStyle.shadowColor"></div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">方向</label>
											<div class="col-xs-9">
												<input type="number" class="form-control" max="359" min="0" step="1" placeholder="0" value="" name="" ng-model="activeItem.params.shadowStyle.shadowDirection"/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div>
							<a class="btn btn-primary" ng-click="clearModuleStyle()">重置属性</a>
						</div>
					</div>
					<div class="tab-pane" id="action">
						<div class="form-group">
							<label class="col-xs-3 control-label">速度</label>
							<div class="col-xs-9">
								<div class="input-group">
									<input type="number" ng-model="activeItem.params.animationStyle.animationDuration" max="30" min="0" step="0.1" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="reset">秒(S)</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">延迟</label>
							<div class="col-xs-9">
								<div class="input-group">
									<input type="number" ng-model="activeItem.params.animationStyle.animationDelay" max="10" min="0" step="0.1" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="reset">秒(S)</button>
									</span>
								</div>
							</div>
						</div>
						<div class="clearfix icons">
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'noEffect'}" ng-click="eleAnimationIns('noEffect', $event)">
								<div class="icon no-effect"></div>
								<div class="name">无效果</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'fadeInNormal'}"  ng-click="eleAnimationIns('fadeInNormal', $event);">
								<div class="icon fade-in-normal"></div>
								<div class="name">淡入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'rotateInDownLeft'}"  ng-click="eleAnimationIns('rotateInDownLeft', $event);">
								<div class="icon rotate-in-down-left"></div>
								<div class="name">从左滚入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'rotateInDownRight'}"  ng-click="eleAnimationIns('rotateInDownRight', $event);">
								<div class="icon rotate-in-down-right"></div>
								<div class="name">从右滚入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'zoomIn'}"  ng-click="eleAnimationIns('zoomIn', $event);">
								<div class="icon zoom-in"></div>
								<div class="name">放大</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'zoomInDown'}"  ng-click="eleAnimationIns('zoomInDown', $event);">
								<div class="icon zoom-in-down"></div>
								<div class="name">下落放大</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'fadeIn'}"  ng-click="eleAnimationIns('fadeIn', $event);">
								<div class="icon fade-in"></div>
								<div class="name">弹性放大</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'expandOpen'}"  ng-click="eleAnimationIns('expandOpen', $event);">
								<div class="icon expand-open"></div>
								<div class="name">弹性缩小</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'fadeInRight'}"  ng-click="eleAnimationIns('fadeInRight', $event);">
								<div class="icon fade-in-right"></div>
								<div class="name">向右飞入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'fadeInLeft'}"  ng-click="eleAnimationIns('fadeInLeft', $event);">
								<div class="icon fade-in-left"></div>
								<div class="name">向左飞入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'fadeInUp'}"  ng-click="eleAnimationIns('fadeInUp', $event);">
								<div class="icon fade-in-up"></div>
								<div class="name">向上飞入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'fadeInDown'}"  ng-click="eleAnimationIns('fadeInDown', $event);">
								<div class="icon fade-in-down"></div>
								<div class="name">向下飞入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'rotateIn'}"  ng-click="eleAnimationIns('rotateIn', $event);">
								<div class="icon rotate-in"></div>
								<div class="name">旋转出现</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'flipInY'}"  ng-click="eleAnimationIns('flipInY', $event);">
								<div class="icon flip-in-y"></div>
								<div class="name">左右翻转</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'flipInX'}"  ng-click="eleAnimationIns('flipInX', $event);">
								<div class="icon flip-in-x"></div>
								<div class="name">上下翻转</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'lightSpeedIn'}"  ng-click="eleAnimationIns('lightSpeedIn', $event);">
								<div class="icon light-speed-in"></div>
								<div class="name">刹车</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'slideRight'}"  ng-click="eleAnimationIns('slideRight', $event);">
								<div class="icon slide-right"></div>
								<div class="name">向右滑入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'slideLeft'}"  ng-click="eleAnimationIns('slideLeft', $event);">
								<div class="icon slide-left"></div>
								<div class="name">向左滑入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'slideUp'}"  ng-click="eleAnimationIns('slideUp', $event);">
								<div class="icon slide-up"></div>
								<div class="name">向上滑入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'slideDown'}"  ng-click="eleAnimationIns('slideDown', $event);">
								<div class="icon slide-down"></div>
								<div class="name">向下滑入</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'stretchRight'}"  ng-click="eleAnimationIns('stretchRight', $event);">
								<div class="icon stretch-right"></div>
								<div class="name">向右展开</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'stretchLeft'}"  ng-click="eleAnimationIns('stretchLeft', $event);">
								<div class="icon stretch-left"></div>
								<div class="name">向左展开</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'pullUp'}"  ng-click="eleAnimationIns('pullUp', $event);">
								<div class="icon pull-up"></div>
								<div class="name">向上展开</div>
							</div>
							<div class="icon-container" ng-class="{'select': activeItem.params.animationStyle.animationName == 'pullDown'}"  ng-click="eleAnimationIns('pullDown', $event);">
								<div class="icon pull-down"></div>
								<div class="name">向下展开</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
