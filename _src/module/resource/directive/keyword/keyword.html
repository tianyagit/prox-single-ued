
<div class="modal-dialog modal-lg" ng-controller="we7resource-keyword-controller">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">关键字</h4>
		</div>
		<div class="modal-body material-content clearfix">
			<div class="material-head">
				<form action="" method="get" class="form-horizontal clearfix form-inline" role="form"  onsubmit="return false;">
					<div class="input-group pull-left col-sm-4">
						<input type="text" name="keyword" id="" ng-model='keyword' class="form-control" placeholder="搜索关键字"/>
						<span class="input-group-btn" ng-click="search()"><button type="button" class="btn btn-default"><i class="wi wi-search"></i></button></span>
					</div>
					<div class="pull-right">
						<a href="./index.php?c=platform&a=reply&do=post&m=keyword" target="_blank" class="btn btn-primary">新建关键字</a>
					</div>
				</form>
			</div>

			<div id="keyword" class="material-body">
				<div class="row">
					<div class="col-sm-2" ng-repeat="(key, value) in keywords" ng-click="itemClick(value)">
						<div class="item" ng-class="{true:'active',false:''}[value.selected]" >
							<a><span>{{value.content}}</span></a>
							<div class="mask">
								<span class="wi wi-right"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--注意全部有分页-->
			<div class="material-pager text-right" ng-bind-html="pager"></div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-show="multiple">确定</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		</div>
	</div>
</div>
