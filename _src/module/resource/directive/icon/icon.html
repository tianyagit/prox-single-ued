
<div class="modal-dialog modal-lg" ng-controller="we7resource-icon-controller">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel2">图标</h4>
		</div>
		<div class="modal-body material-content clearfix">
			<div class="material-nav">
				<a href="javascript:;" ng-click="setIndex(0)" 
				ng-class="{true:'active',false:''}[index==0]">Web Icons</a>

				<a href="javascript:;" ng-click="setIndex(1)" 
				ng-class="{true:'active',false:''}[index==1]">File Type Icons</a>

				<a href="javascript:;" ng-click="setIndex(2)" ng-class="{true:'active',false:''}[index==2]">Spinner Icons</a>

				<a href="javascript:;" ng-click="setIndex(3)" ng-class="{true:'active',false:''}[index==3]">Form Control Icons</a>

				<a href="javascript:;" ng-click="setIndex(4)" ng-class="{true:'active',false:''}[index==4]">Currency Icons</a>

				<a href="javascript:;" ng-click="setIndex(5)" ng-class="{true:'active',false:''}[index==5]">Text Editor Icons</a>

				<a href="javascript:;" ng-click="setIndex(6)" ng-class="{true:'active',false:''}[index==6]">Directional Icons</a>
				
				<a href="javascript:;" ng-click="setIndex(7)" ng-class="{true:'active',false:''}[index==7]">Video Player Icons</a>

				<a href="javascript:;" ng-click="setIndex(8)" ng-class="{true:'active',false:''}[index==8]">Brand Icons</a>

				<a href="javascript:;" ng-click="setIndex(9)" ng-class="{true:'active',false:''}[index==9]">Medical Icons</a>

				<a href="javascript:;" id="we7colorpicker">颜色选择</a>

			</div>

			

			<div class="material-body">
				<div class="row">
					<div class="col-sm-2" ng-repeat="(index, value) in icons()" ng-click="itemClick(value)">
						<div class="item" ng-class="{true:'active',false:''}[index == selectIndex]">
							<i class="fa {{value}}" style="color: {{color}};font-size: 48px;position:relative; top:-15px; margin: 0;"></i>
							<div class="name">{{value}}</div>
							<div class="mask">
								<span class="wi wi-right"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--注意全部有分页-->
			<div class="material-pager text-right"></div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-show="multiple">确定</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		</div>
	</div>
</div>
