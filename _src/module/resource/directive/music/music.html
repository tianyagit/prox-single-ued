
<div class="modal-dialog modal-lg" ng-controller="we7resource-music-controller">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel4">音乐</h4>
		</div>
		<we7-resource-musicform  ng-show="showMusicForm" doselect='selectVoice()' musicurl= 'musicurl'></we7-resource-musicform>
		<we7-resource-voice ng-show="!showMusicForm" is-wechat='false' show-type='2' doselect='selectVoice()'></we7-resource-voice>
	</div>
</div>
