<div class="page-navigator">
	<div class="top-title">页面</div>
	<div class="page-list">
		<ul>
			<li class="page-menu" ng-repeat="page in allPages track by $index" ng-click="navToPage($index)" ng-init="" ng-class="{'current' : page.num-1 == $index}">
				<div class="page-thumb-block" ng-class="{active : page.active}">
					<div class="page-thumb">
						<div class="page-thumb-con"></div>
					</div>
					<div class="page-menu-title" ng-bind="{{$index+1}}"></div>
					<div class="icon icon-remove" ng-click="removePage($index);"><span class="fa fa-trash"></span></div>
					<div class="icon icon-copy" ng-click="copyPage($index, $event);" ng-if="isMultiPage"><span class="fa fa-copy"></span></div>
				</div>
			</li>
		</ul>
	</div>
	<div class="add-blank-page" ng-click="insertPage();" ng-if="isMultiPage">+</div>
	<div class="template hidden">
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a href="#">普通版式</a></li>
			<li><a href="#">统计版式</a></li>
			<li><a href="#">特效版式</a></li>
		</ul>
		<div class="template-area">
			<div class="template-item">
				<div class="add-icon"><span class="fa fa-plus-circle"></span></div>
				<div class="text">空白页</div>
			</div>
			<div class="template-item">
				<img src="" alt=""/>
			</div>
			<div class="template-item">
				<img src="" alt=""/>
			</div>
			<div class="template-item">
				<img src="" alt=""/>
			</div>
			<div class="template-item">
				<img src="" alt=""/>
			</div>
			<div class="template-item">
				<img src="" alt=""/>
			</div>
			<div class="template-item">
				<img src="" alt=""/>
			</div>
		</div>
	</div>
</div>
